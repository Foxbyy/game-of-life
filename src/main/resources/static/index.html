<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"> <!-- https://getbootstrap.com/docs/5.2/getting-started/introduction/ -->
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">

    <br>

    <div class="row">
            <div id="alertBox" class="hidden" role="alert">
                ...
            </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button id="buttonPlay" class="btn btn-outline-primary" type="submit">Play</button>
            <button id="buttonStop" class="btn btn-outline-primary" type="submit">Stop</button>
        </div>
        <div class="col-md-2">
            <button id="buttonConnect" type="button" class="btn btn-outline-success">Connect</button>
            <button id="buttonConnecting" class="btn btn-outline-secondary d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Connecting ...
            </button>
            <button id="buttonDisconnect" type="button" class="btn btn-outline-warning d-none">Disconnect</button>
        </div>
        <div class="col-md-2">
            <div class="line">
                <img src="images/FOOD_TRANSPARENT.png" alt="Food">
                <h3 id="foodCount">0</h3>
            </div>
            <div class="line">
                <img src="images/TROPHY_TRANSPARENT.png" alt="Trophy">
                <h3 id="highScore">0</h3>
            </div>
        </div>
    </div>

    <br>

    <canvas id="generationDataCanvas" style="border: 1px solid #d0d7de;"></canvas>
    <div id="imageStorage">
        <img id="FOOD" src="images/FOOD.png" alt="food">

        <img id="SNAKE_BODY(DOWN_LEFT)" src="images/SNAKE_BODY_DOWN_LEFT.png" alt="snakeBodyDownLeft">
        <img id="SNAKE_BODY(DOWN_RIGHT)" src="images/SNAKE_BODY_DOWN_RIGHT.png" alt="snakeBodyDownRight">
        <img id="SNAKE_BODY(DOWN_UP)" src="images/SNAKE_BODY_DOWN_UP.png" alt="snakeBodyDownUp">

        <img id="SNAKE_BODY(LEFT_DOWN)" src="images/SNAKE_BODY_LEFT_DOWN.png" alt="snakeBodyLeftDown">
        <img id="SNAKE_BODY(LEFT_RIGHT)" src="images/SNAKE_BODY_LEFT_RIGHT.png" alt="snakeBodyLeftRight">
        <img id="SNAKE_BODY(LEFT_UP)" src="images/SNAKE_BODY_LEFT_UP.png" alt="snakeBodyLeftUp">

        <img id="SNAKE_BODY(RIGHT_DOWN)" src="images/SNAKE_BODY_RIGHT_DOWN.png" alt="snakeBodyRightDown">
        <img id="SNAKE_BODY(RIGHT_LEFT)" src="images/SNAKE_BODY_RIGHT_LEFT.png" alt="snakeBodyRightLeft">
        <img id="SNAKE_BODY(RIGHT_UP)" src="images/SNAKE_BODY_RIGHT_UP.png" alt="snakeBodyRightUp">

        <img id="SNAKE_BODY(UP_DOWN)" src="images/SNAKE_BODY_UP_DOWN.png" alt="snakeBodyUpDown">
        <img id="SNAKE_BODY(UP_LEFT)" src="images/SNAKE_BODY_UP_LEFT.png" alt="snakeBodyUpLeft">
        <img id="SNAKE_BODY(UP_RIGHT)" src="images/SNAKE_BODY_UP_RIGHT.png" alt="snakeBodyUpRight">

        <img id="SNAKE_HEAD(DOWN)" src="images/SNAKE_HEAD_DOWN.png" alt="snakeHeadDown">
        <img id="SNAKE_HEAD(LEFT)" src="images/SNAKE_HEAD_LEFT.png" alt="snakeHeadLeft">
        <img id="SNAKE_HEAD(RIGHT)" src="images/SNAKE_HEAD_RIGHT.png" alt="snakeHeadRight">
        <img id="SNAKE_HEAD(UP)" src="images/SNAKE_HEAD_UP.png" alt="snakeHeadUp">

        <img id="SNAKE_TAIL(DOWN)" src="images/SNAKE_TAIL_DOWN.png" alt="snakeTailDown">
        <img id="SNAKE_TAIL(LEFT)" src="images/SNAKE_TAIL_LEFT.png" alt="snakeTailLeft">
        <img id="SNAKE_TAIL(RIGHT)" src="images/SNAKE_TAIL_RIGHT.png" alt="snakeTailRight">
        <img id="SNAKE_TAIL(UP)" src="images/SNAKE_TAIL_UP.png" alt="snakeTailUp">
    </div>
</div>
</body>
</html>
